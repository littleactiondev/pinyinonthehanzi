<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="중국어 번역과 병음을 한눈에 보는 번역기">
    <meta name="theme-color" content="#4F46E5">
    <title>병음 번역기</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="app-title" style="cursor: pointer;">🇨🇳 병음 학습기</h1>
            <p class="subtitle">중국어 학습을 위한 병음 표시 도구</p>
        </header>

        <main>
            <div class="input-section">
                <div class="input-header">
                    <button id="news-btn" class="btn-news">📰 오늘의 뉴스</button>
                </div>
                <textarea 
                    id="input-text" 
                    placeholder="중국어를 입력하거나 '오늘의 뉴스'를 클릭하세요..."
                    rows="6"
                ></textarea>
                <div class="button-group">
                    <button id="start-study-btn" class="btn-primary">
                        📖 학습 시작
                    </button>
                </div>
            </div>

            <!-- 학습 모드 -->
            <div id="study-section" class="study-section" style="display: none;">
                <div class="study-toolbar">
                    <button id="pinyin-toggle-btn" class="btn-tool">병음</button>
                    <button id="translate-toggle-btn" class="btn-tool">번역</button>
                    <button id="speak-toggle-btn" class="btn-tool">🔊 재생</button>
                    <button id="stop-speak-btn" class="btn-tool-stop" style="display: none;">⏹️ 정지</button>
                </div>
                <div id="study-content" class="study-content"></div>
            </div>

            <!-- 뉴스 모달 -->
            <div id="news-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>📰 오늘의 중국 뉴스</h2>
                        <button id="close-modal" class="btn-close">✕</button>
                    </div>
                    <div id="news-container" class="news-container">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>뉴스를 불러오는 중...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 번역 언어 선택 모달 -->
            <div id="translate-modal" class="translate-modal" style="display: none;">
                <div class="translate-modal-content">
                    <h3>번역 언어 선택</h3>
                    <select id="target-lang" class="lang-select-large">
                        <option value="ko">한국어</option>
                        <option value="en">English</option>
                        <option value="ja">日本語</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                        <option value="de">Deutsch</option>
                        <option value="ru">Русский</option>
                        <option value="pt">Português</option>
                        <option value="it">Italiano</option>
                        <option value="ar">العربية</option>
                    </select>
                    <div class="modal-actions">
                        <button id="confirm-translate-btn" class="btn-primary">번역하기</button>
                        <button id="cancel-translate-btn" class="btn-secondary">취소</button>
                    </div>
                </div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>번역 중...</p>
            </div>

            <div class="error" id="error" style="display: none;"></div>
        </main>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/pinyin-pro@3.19.6/dist/index.js"></script>
    <script type="module" src="js/app.js?v=3"></script>
</body>
</html>
